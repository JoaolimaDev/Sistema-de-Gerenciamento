spring:
  application:
    name : desafio-essia
  datasource:
    url: jdbc:h2:mem:essia
    username: admin
    password:
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  neo4j:
      uri: bolt://localhost:7687        
      username: neo4j                       
      password:                 